    <meta charset="utf-8">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/dashboard-iqa.css">

    <!-- Link CDN font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <!-- Link Font Style Montserrat -->

    <!-- link script datatable -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Bootstrap Ordered Datatables  -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="icon" href="../../image/TFME.jpg">
    <title>Dashboard Inventory</title>
</head>

<body>
    <div class="grid">
        <!-- start navigasi -->
        <nav class="nav flex-column navbar-expand-lg bg-dark">
            <a class="brand" href="#">Inventory.</a>
            <hr>
            <div class="nav-item">
                <a class="nav-link " href="dashboard-iqa.html"><i class="fas fa-box-open"></i>Input Data</a>
                <a class="nav-link active" href="po-return.html"><i class="fas fa-truck-moving"></i>PO Return</a>
                <a class="nav-link" href="history-po.html"><i class="fas fa-history"></i>History (PO)</a>
            </div>

            <div class="copyright">
                <small class="text-white text-muted">&copy;Copyright TFME polibatam 2020 &bull; All reserved</small>
            </div>

        </nav>

        <div class="konten">
            <div class="atap"><span> </span></div>
            <div class="navbar justify-content-between">
                <div class="profile">
                    <div class="wrapper-image">
                        <img src="../../image/IQA.png" alt="">
                    </div>
                    <div class="profile-name">
                        <h5>Rachmat Fauzan</h5>
                        <p>Internal Quality Audit</p>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"></button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="../index.html"><i class="fas fa-sign-out-alt"></i>Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="data-entry">
                    <div class="title mb-4 text-uppercase d-flex justify-content-center">
                        <h5 class="font-weight-bold text-secondary">PO RETURN</h5>
                    </div>
                    <form>
                        <div class="group">
                            <h5 class="font-weight-bold">ITEM DETAIL</h5>
                            <hr class="my-4">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="item-name">Item Name</label>
                                    <input type="text" class="form-control bg-light" id="item-name"
                                        placeholder="Item Name" autofocus>
                                </div>
                                <div class="form-group col">
                                    <label for="tipe">Specification</label>
                                    <input type="text" class="form-control bg-light" id="tipe"
                                        placeholder="ex: 40kg/cby">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="tipe">Quantity</label>
                                    <input type="number" class="form-control bg-light" id="tipe" placeholder="0">
                                </div>
                                <div class="form-group col">

                                    <label for="Item">Unit Price</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Rp</div>
                                        </div>
                                        <input type="number" step="any" class="form-control bg-light" placeholder="ex: 2000000 ">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end entry">
                                <button type="submit" class="btn bg-dark text-white"><i
                                    class="fas fa-paper-plane mr-3"></i>Make
                                </button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
